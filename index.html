<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Welcome to Mbooking</title>
</head>
<body>
 <div class="movie-container">
   <label>Pick a movie:</label>
   <select id="movie">
    <option value="2000">Avengers: Endgame(#2000)</option>
    <option value="1500">Joker (#1500)</option>
    <option value="1000">Toy Story 4 (#1000)</option>
    <option value="500">The Lion King (#500)</option>
   </select>
 </div>

<ul class="showcase">
  <li>
   <div class="seat"></div>
   <small>N/A</small>
  </li>

  <li>
   <div class="seat selected"></div>
   <small>Selected</small>
  </li>

  <li>
   <div class="seat occupied"></div>
   <small>occupied</small>
  </li>
</ul>

 <div class="container">
    <div class="screen"></div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat "></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row">
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat occupied"></div>
     <div class="seat occupied"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
    </div>

    <div class="row">
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat occupied"></div>
     <div class="seat occupied"></div>
    </div>

    <div class="row">
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
    </div>

    <div class="row">
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat occupied"></div>
     <div class="seat occupied"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
    </div>

    <div class="row">
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat"></div>
     <div class="seat occupied"></div>
     <div class="seat occupied"></div>
     <div class="seat occupied"></div>
    </div>
 </div>

  <p class="text">
    You have selected <span id="count">0</span> 
    seats for a price of #<span id="total">0</span>
  </p>
 <script src="app.js"></script>
</body>
</html>
